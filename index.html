<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Player Management</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="app-container">
        <h1>Player Management System</h1>
        <div class="header-actions"><a href="user.html" target="_blank" class="nav-btn">Go to User View</a><button
                onclick="logout()" class="nav-btn logout-btn">Logout</button></div>
        <div class="form-container">
            <div class="form-group"><label for="id">Player ID</label><input type="text" id="id" placeholder="Enter ID">
            </div>
            <div class="form-group"><label for="Name">Player Name</label><input type="text" id="Name"
                    placeholder="Enter Name"></div>
            <div class="form-group"><label for="JerseyNo">Jersey Number</label><input type="text" id="JerseyNo"
                    placeholder="Enter Jersey No"></div>
            <div class="form-group"><label for="image">Image URL</label><input type="text" id="image"
                    placeholder="Enter Image URL"></div><button class="submit-btn">Add Player</button>
        </div>



    </div>
    <div id="main" class="container"></div>

    <!-- Manage Users Section (Admin Only) -->
    <div id="users-section" class="container"
        style="max-width: 1400px; margin: 2rem auto; display: none; border-top: 1px solid rgba(255,255,255,0.1); padding-top: 2rem;">
        <h2 style="color: var(--gold); margin-bottom: 1rem; text-align: center;">Manage Users</h2>
        <div id="users-list"
            style="display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: 1.5rem;">
            <!-- User cards will go here -->
        </div>
    </div>
    <script src="./script.js"></script>
</body>

</html>
