<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Player Management</title>
    <link rel="stylesheet" href="./style.css">
    <style>
        /* Inline overrides for specific login page layout if needed, 
           but mostly relying on style.css and new additions there */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 0;
        }

        .app-container {
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .login-wrapper {
            width: 100%;
            max-width: 450px;
            perspective: 1000px;
        }
    </style>
</head>

<body>
    <div class="app-container">
        <div class="login-wrapper">
            <h1 style="margin-bottom: 1rem;">Welcome Back</h1>

            <div class="form-container login-container" style="max-width: 100%; margin: 0;">

                <!-- Toggle Switch -->
                <div class="toggle-container">
                    <button id="show-signin" class="toggle-btn active">Sign In</button>
                    <button id="show-signup" class="toggle-btn">Sign Up</button>
                </div>

                <!-- Sign In Form -->
                <form id="signin-form" class="auth-form active-form">
                    <div class="form-group">
                        <label for="signin-email">Email Address</label>
                        <input type="email" id="signin-email" placeholder="Enter your email" required>
                    </div>

                    <div class="form-group">
                        <label for="signin-password">Password</label>
                        <input type="password" id="signin-password" placeholder="Enter your password" required>
                    </div>

                    <div class="form-options" style="text-align: right; margin-bottom: 1rem;">
                        <a href="#" class="forgot-password-link">Forgot Password?</a>
                    </div>

                    <button type="submit" class="submit-btn">Login</button>
                </form>

                <!-- Sign Up Form -->
                <form id="signup-form" class="auth-form" style="display: none;">
                    <div class="form-group">
                        <label for="signup-name">Full Name</label>
                        <input type="text" id="signup-name" placeholder="Enter your full name" required>
                    </div>

                    <div class="form-group">
                        <label for="signup-email">Email Address</label>
                        <input type="email" id="signup-email" placeholder="Enter your email" required>
                    </div>

                    <div class="form-group">
                        <label for="signup-password">Password</label>
                        <input type="password" id="signup-password" placeholder="Create a password" required>
                    </div>

                    <div class="form-group">
                        <label for="signup-confirm">Confirm Password</label>
                        <input type="password" id="signup-confirm" placeholder="Confirm your password" required>
                    </div>

                    <button type="submit" class="submit-btn">Create Account</button>
                </form>

                <!-- Skip link removed -->
            </div>
        </div>
    </div>

    <script src="./login.js"></script>
</body>

</html>
